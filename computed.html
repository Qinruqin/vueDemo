<!DOCTYPE html>
<html>
<head>
	<title>watch</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model='firstname'>+
		<input type="text" name="" v-model='lastname'>=
		<input type="text" name="" v-model='fullname'>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				firstname:'',
				lastname:''
			},
			computed:{
				// 作为一个属性使用
				// 监听方法内部的数据变化,才会调用
				fullname:function(){
					return this.firstname + "-" + this.lastname;
				}
			}
		});
	</script>

</body>
</html>
