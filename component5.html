<!DOCTYPE html>
<html>
<head>
	<title>Vue组件 通过插槽分发内容</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="example-5">
		<h3>通过插槽分发内容:</h3>
		<comp-demo>这是插槽内容！</comp-demo>
	</div>
	<script type="text/javascript">
		Vue.component('comp-demo',{
			props:['value'],
			data:function(){
				return {count:0}
			},
			template:`<div><strong>这是组件内容！</strong><slot></slot>
					  </div>
			        `
		});
		var vm = new Vue({
			el:'#example-5',
			data: {
			    searchText:''
			}
		});
	</script>
</body>
</html>
