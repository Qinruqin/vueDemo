<!DOCTYPE html>
<html>
<head>
	<title>Vue组件 在组件上使用v-model</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="example-4">
		<h3>在组件上使用v-model:</h3>
		<comp-demo  v-model="searchText"></comp-demo>
		<p>{{searchText}}</p>
	</div>
	<template id="comp-demo">
		<div><input v-bind:value="value" v-on:input="$emit('input', $event.target.value)" ></div>
	</template>
	<script type="text/javascript">
		Vue.component('comp-demo',{
			props:['value'],
			data:function(){
				return {count:0}
			},
			template:'#comp-demo'
		});
		var vm = new Vue({
			el:'#example-4',
			data: {
			    searchText:''
			}
		});
	</script>
</body>
</html>
