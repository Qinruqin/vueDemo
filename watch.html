<!DOCTYPE html>
<html>
<head>
	<title>watch</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model='firstname'>+
		<input type="text" name="" v-model='lastname'>=
		<input type="text" name="" v-model='fullname'>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				firstname:'',
				lastname:'',
				fullname:'',
			},
			watch:{
				//方法名必须和变化的属性名称一样
				firstname:function(newVal){
					this.fullname = newVal + "-" + this.lastname;
				},
				lastname:function(newVal){
					this.fullname = this.firstname + "-" + newVal;
				}
			}
		});
	</script>

</body>
</html>
